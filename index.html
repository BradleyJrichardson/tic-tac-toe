<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <h1>Tic - Tac - Toe</h1>
    </div>

    <div class="container">
      <div class="text-container">
        <div class="heading">How Do I Play?</div>
        take turns marking the spaces in a 3Ã—3 grid. The player who succeeds in
        placing three of their marks in a horizontal, vertical, or diagonal row
        wins the game.
        <br />
      </div>
      <button id="reset-game" onclick="reset()">Reset Game</button>
      <div class="game-container">
        <div class="grid">
          <div class="space" id="1" onclick="whoseTurn (this)"></div>
          <div class="space" id="2" onclick="whoseTurn (this)"></div>
          <div class="space" id="3" onclick="whoseTurn (this)"></div>
          <div class="space" id="4" onclick="whoseTurn (this)"></div>
          <div class="space" id="5" onclick="whoseTurn (this)"></div>
          <div class="space" id="6" onclick="whoseTurn (this)"></div>
          <div class="space" id="7" onclick="whoseTurn (this)"></div>
          <div class="space" id="8" onclick="whoseTurn (this)"></div>
          <div class="space" id="9" onclick="whoseTurn (this)"></div>
        </div>
      </div>
    </div>
  </body>
</html>
